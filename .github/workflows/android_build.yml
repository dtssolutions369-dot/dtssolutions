name: Build Android APK
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install Dependencies
        run: |
          npm install -g @capacitor/cli
          npm install
          npm install @capacitor/android @capacitor/core

      - name: Create Web Assets
        # This prevents the build from failing if your 'out' folder isn't pushed
        run: |
          mkdir -p out
          echo "<html><body>DTS Solutions</body></html>" > out/index.html

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Build Debug APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: DTS-Solutions-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk